<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WORKSHOP</title>
    <link rel="stylesheet" href="PaginaDeCapturaSolo.CSS">
    <link href="/Projeto_pagina_de_captura/images/ico.png" rel="icon">
</head>

<body>
    <div class="titulo">
        <h1>PARTICIPE DO WORKSHOP QUE VAI MUDAR O SEU NEGÓCIO</h1>
    </div>

    <div class="container" >
        
        <div class="formContainer">
            <h3><strong>GARANTA SEU LUGAR NO WORKSHOP DO MAIOR ESPECIALISTA EM MARKETING DIGITAL DA ATUALIDADE</strong></h3>
            <p>Neste evento, você vai aprender todos os segredos que vão te fazer ser um empreendedor de sucesso sem precisar contar com a sorte</p>
            
            <form action="">
                <label for="fname"></label>
                <input type="text" id="fname" name="fname" placeholder="Nome">
                <label for="email"></label>
                <input type="email" id="email" name="email" placeholder="Email">
                <label for="state"></label>
                

                <select name="state" id="state">[
                    <option value="pernambuco">Pernambuco</option>
                    <option value="roraima">Roraima</option>
                    <option value="caruaru">Caruaru</option>
                    <option value="Recife">Recife</option>
                </select>

                <input type="submit" value="INSCREVA-SE" id="submit">
                
            </form>
        
        </div>
    </div>


</body>

</html>
